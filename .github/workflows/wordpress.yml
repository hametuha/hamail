name: Deploy Plugin

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ ubuntu-16.04 ]  # OS. ubuntu-18.04 is also available.
        php: [ '5.6', '7.0', '7.3' ] # PHP versions to check.
        wp: [ 'latest', '5.0' ]      # WordPress version to check.
        version: [ 'light', 'pro' ]  # Pro or light.
    services:
      mysql:
        image: mysql:5.7
        options: --health-cmd "mysqladmin ping --host 127.0.0.1 --port 3306" --health-interval 20s --health-timeout 10s --health-retries 10
        ports:
          - 3306/tcp
        env:
          MYSQL_ROOT_PASSWORD: root
    name: WordPress ${{ matrix.wp }} in PHP ${{ matrix.php }} UnitTest
    steps:
      - uses: actions/checkout@master

      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: ${{ matrix.php }}

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Start MySQL
        run: sudo systemctl start mysql

      - name: Install WordPress
        run: bash bin/install-wp-tests.sh wordpress root root 127.0.0.1:3306 ${{ matrix.wp }}

      - name: Remove Pro directory for light version.
        if: matrix.version != 'pro'
        run: rm -rf app/Hametuha/Hamail/Pro

      - name: Run test suite
        run: composer test

  release:
    name: Build Plugin
    needs: test
    if: contains(github.ref, 'tags/')
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        zip: [ 'light', 'pro' ] # Zip name.
    steps:
      - uses: actions/checkout@master

      - name: Setup PHP
        uses: nanasess/setup-php@master
        with:
          php-version: '5.6'

      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: '10'

      - name: Build package.
        run: bash bin/build.sh ${{ github.ref }} ${{ matrix.version }}

      - name: Deploy Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release Hamail ${{ matrix.version }} v${{ github.ref }}
          body: |
            Release Hamail ${{ matrix.version }} version ${{ github.ref }}.
          draft: false
          prerelease: false

      - name: Create Zip
        run: zip -r hamail-${{ matrix.zip }}.zip ./

      - name: Upload Release Zip
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./hamail-${{ matrix.version }}.zip
          asset_name: hamail-${{ matrix.version }}.zip
          asset_content_type: application/zip
